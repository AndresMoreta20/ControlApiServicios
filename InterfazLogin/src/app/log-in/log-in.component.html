<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      
      <input matInput type="usuario" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>

      <select [(ngModel)]="emisor" name = "emisor" >
        <option *ngFor="let emisor of emisores" [ngValue]="emisor">{{ emisor.Codigo }}  -  {{ emisor.NombreEmisor }}</option>
      </select>


      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
